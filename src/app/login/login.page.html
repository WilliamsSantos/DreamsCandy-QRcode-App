
<style>

    img[_ngcontent-dnc-c1] {
      max-width: 71vh;
      border: 0;
      margin: 3% -57px -4%;
      text-align: center;
    }
    img {
      max-width: 115%;
      border: 0;
      margin: 3% -4%;

      font-size: x-large !important;

<ion-content id="form-content" color="danger" justify-content-center>

      <img src="https://lh3.googleusercontent.com/-jkVFmOELCqU/XVR2Utf5aMI/AAAAAAAAAGY/1L8FKAMNif48d5ugd1ldulX5IXZkRCrGgCK8BGAs/s0/2019-08-14.jpg" alt="" srcset="">
  <form  id="login-form" #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1>LOGIN</h1>
          </div>
          <div padding>
            <ion-item>
              <ion-input class="input-font" name="name" type="text" placeholder="USUARIO" ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input name="password" class="input-font" type="password" placeholder="SENHA" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button [color]="secondary" size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="goHome()">ENTRAR</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
